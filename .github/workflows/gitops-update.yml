name: GitOps - Update Image Tag

on:
  workflow_run:
    workflows: ["CI - Main Branch"]
    types:
      - completed
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to update"
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      image_tag:
        description: "Image tag to deploy"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Determine environment and image tag
        id: determine
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "image_tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "image_tag=main-${{ github.sha:0:7 }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "image_tag=develop-${{ github.sha:0:7 }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup yq
        uses: mikefarah/yq@master

      - name: Update image tag in GitOps values
        run: |
          ENV="${{ steps.determine.outputs.environment }}"
          TAG="${{ steps.determine.outputs.image_tag }}"

          echo "Updating $ENV environment to image tag: $TAG"

          # Update the environment-specific values file
          yq eval ".image.tag = \"$TAG\"" -i "infrastructure/gitops/environments/$ENV/values.yaml"

          # Also update the ArgoCD Application manifest to ensure consistency
          yq eval ".spec.source.helm.parameters[] |= select(.name == \"image.tag\").value = \"$TAG\"" \
            -i "infrastructure/gitops/applications/$ENV/mlops-sentiment.yaml"

      - name: Commit and push changes
        run: |
          ENV="${{ steps.determine.outputs.environment }}"
          TAG="${{ steps.determine.outputs.image_tag }}"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add infrastructure/gitops/environments/$ENV/values.yaml
          git add infrastructure/gitops/applications/$ENV/mlops-sentiment.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(gitops): update $ENV image to $TAG [skip ci]"
            git push origin ${{ github.ref_name }}
            echo "✅ GitOps repository updated for $ENV environment"
          fi

      - name: Create deployment annotation
        if: steps.determine.outputs.environment == 'production'
        run: |
          TAG="${{ steps.determine.outputs.image_tag }}"

          # Create a GitHub deployment for tracking
          echo "Creating deployment record for production: $TAG"

          # You can integrate with ArgoCD API here to trigger sync if needed
          # Or rely on ArgoCD's auto-sync policy

      - name: Notify ArgoCD (optional)
        if: success()
        run: |
          ENV="${{ steps.determine.outputs.environment }}"

          echo "✅ GitOps repository updated successfully!"
          echo "ArgoCD will automatically sync the changes to $ENV environment"
          echo ""
          echo "To manually trigger sync:"
          echo "  argocd app sync mlops-sentiment-$ENV"
          echo ""
          echo "To check sync status:"
          echo "  argocd app get mlops-sentiment-$ENV"
