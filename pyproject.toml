[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-v",
    "--cov=app",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--strict-markers",
    "--tb=short",
]
asyncio_mode = "auto"

# Test markers for filtering and organization
markers = [
    "unit: marks tests as unit tests (fast, isolated, heavily mocked)",
    "integration: marks tests as integration tests (slower, test component interactions)",
    "performance: marks tests as performance/benchmark tests",
    "e2e: marks tests as end-to-end tests (slowest, test full system)",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "cache: marks tests for cache functionality",
    "strategy: marks tests for strategy pattern",
    "async: marks tests that use async/await",
    "kafka: marks tests for Kafka integration",
    "vault: marks tests for Vault integration",
]

# Filter warnings
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]

[tool.bandit]
exclude_dirs = ["/tests", "/venv", "/.venv"]
skips = ["B101", "B601"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
